<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class = "main">
        <div class = "col1">
            <img class="tuna" src="./tuna.svg" alt="">
        </div>
        <div class = "col2">
            <div class = "header">
            </div>
            <div class = "inputSection">
                <h2>Your Journey Awaits...</h2>
                
            
            <form id = "myForm" action="" method="get">
                <label for = "firstname"> First name
                    <input type = "text" id = "firstname" required>
                    <div id = "first-name-error" class="error"></div>
                </label>
                <label for = "lastname"> Last name
                    <input type = "text" id = "lastname" required>
                    <div id = "last-name-error" class="error"></div>
                </label>
                <label for = "email"> Email
                    <input type = "email" id = "email" required>
                    <div id = "email-error" class="error"></div>
                </label>
                <label for = "phonenumber"> Phone Number
                    <input type = "tel" id = "phonenumber" required 
                    pattern="[0-9]{10}">
                    <div id = "tel-error" class="error"></div>
                </label>
                <label for = "password"> Password
                    <input type = "password" id = "password" required 
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <div id = "password-error" class="error"></div>
                </label>
                <label for = "cPassword"> Confirm Password
                    <input type = "password" id = "cPassword" required
                    pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                    <div id = "cPassword-error" class="error"></div>
                </label>
            </form>
            <h4>or</h4>
            <a href="#" class = "googleLink">
                <img src="google.png" alt="">Continue with Google</a>
        </div>
        <div class = "submitSection">
                    <button type="submit" form = "myForm">Create Account</button>
                    <p>Already have an account? <a href="">Login</a></p>
                </div>

        </div>
</div>
</body>
</html>
