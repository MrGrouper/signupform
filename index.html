<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class = "cardContainer">
        <div class = "cardBackground">
            <h1 class = "company">
                otoro
            </h1>
            <img class="tuna" src="./tuna.svg" alt="">
            <p class = "quote">Welcome to otoro</p>
        </div>
        <div class = "formContainer">
            <div class = "header">Your journey awaits...</div>
            <form action="" method="get" class = "form">
                <div class = "formRow">
                    <label for="firstName">first name</label>
                    <input id = "firstName" name="firstName" type="text" required/>
                </div>
                <div class = "formRow">
                    <label for="lastName">last name</label>
                    <input id = "lastName" name="lastName" type="text" required/>
                </div>
                <div class = "formRow">
                    <label for="email">email</label>
                    <input id = "email" name="email" type="email" required/>
                </div>
                <div class = "formRow">
                    <label for="firstName">first name</label>
                    <input id = "firstName" name="firstName" type="text" required/>
                </div>
                <div class = "formRow">
                    <label for="phone">phone</label>
                    <input id = "tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                </div>
                <div class = "formRow">
                    <label for="password">password</label>
                    <input id = "password" name="password" type="text" required/>
                </div>
                <div class = "formRow">
                    <label for="confirm password">confirm password</label>
                    <input id = "confirm password" name="confirm password" type="text" required/>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
